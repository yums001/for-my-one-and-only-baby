<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(#ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    text-align: center;
}

/* Question */
#question {
    font-size: 28px;
    margin-bottom: 20px;
}

/* Buttons */
button {
    padding: 10px 25px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
}

button:hover {
    background: #ff1e4d;
}

/* Envelope */
.envelope-container {
    display: none;
    position: relative;
    width: 300px;
    height: 200px;
    margin: auto;
}

.envelope {
    width: 100%;
    height: 100%;
    background: #ff6f91;
    position: absolute;
    bottom: 0;
    border-radius: 0 0 20px 20px;
}

.flap {
    width: 100%;
    height: 100%;
    background: #ff4d6d;
    clip-path: polygon(0 0, 100% 0, 50% 50%);
    position: absolute;
    top: 0;
    transition: transform 0.5s;
    transform-origin: top;
}

.open .flap {
    transform: rotateX(180deg);
}

/* Letter */
.letter {
    position: absolute;
    bottom: 20px;
    left: 10%;
    width: 80%;
    height: 120px;
    background: white;
    border-radius: 10px;
    padding: 15px;
    font-size: 16px;
    transform: translateY(80px);
    transition: transform 0.7s;
}

.open .letter {
    transform: translateY(-40px);
}

/* Hearts inside envelope */
.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 4s infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-150px); opacity: 0; }
}

/* Floating balloons */
.balloon {
    position: absolute;
    font-size: 30px;
    animation: balloonUp 6s linear infinite;
}

@keyframes balloonUp {
    from { transform: translateY(0); }
    to { transform: translateY(-600px); }
}

.close-btn {
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">

    <div id="question">
        Will you be my Valentine? ðŸ’˜
    </div>

    <div id="buttons">
        <button onclick="openEnvelope()">Yes</button>
        <button onclick="openEnvelope()">Yes</button>
    </div>

    <div class="envelope-container" id="envelopeBox">
        <div class="hearts" id="hearts"></div>

        <div class="envelope open" id="envelope">
            <div class="flap"></div>
            <div class="letter">
                ðŸ’– Happy Valentineâ€™s Day! ðŸ’–<br><br>
                I just want you to know that you mean so much to me.
                Thank you for being my Valentine ðŸ’Œ
            </div>
        </div>

        <button class="close-btn" onclick="closeEnvelope()">Close Envelope</button>
    </div>

</div>

<script>
function openEnvelope() {
    document.getElementById("buttons").style.display = "none";
    document.getElementById("question").style.display = "none";
    document.getElementById("envelopeBox").style.display = "block";

    createHearts();
    createBalloons();
}

function closeEnvelope() {
    document.getElementById("envelope").classList.remove("open");
}

function createHearts() {
    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDelay = Math.random() * 2 + "s";
        hearts.appendChild(heart);
    }
}

function createBalloons() {
    for (let i = 0; i < 10; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.innerHTML = "ðŸŽˆ";
        balloon.style.left = Math.random() * 100 + "%";
        balloon.style.bottom = "0px";
        document.body.appendChild(balloon);
    }
}
</script>

</body>
</html>
