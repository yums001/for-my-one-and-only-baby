<!DOCTYPE html>

    <!-- soft, playful vibe -->
    <style>
        * {

        body {

            background: linear-gradient(145deg, #ffe6f0 0%, #ffd9e8 100%);

            display: flex;

            100% { transform: translateY(0) rotate(0deg); }
        }

        /* main card */
        .valentine-card {
            max-width: 650px;
            width: 100%;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 60px 60px 40px 40px;
            box-shadow: 0 25px 45px -10px rgba(210, 70, 120, 0.3),
                        0 0 0 2px #fff8fb inset,
                        0 0 0 4px #ffb6d1 inset;
            padding: 2.5rem 2rem 3rem;
            text-align: center;
            border: 1px solid white;

        h1 {

        .name-avril {

            padding: 0.2rem 1.2rem;

            font-weight: 600;
            color: #a52d5c;
            box-shadow: 0 5px 0 #ffa5c3;

        .cute-question {

            font-weight: 600;
            color: #631f3a;
            background: #fff0f7d6;
            padding: 0.8rem 1.5rem;
            border-radius: 80px;
            display: inline-block;
            margin: 1rem 0 2rem;
            border: 2px dashed #ff90b5;
            box-shadow: 0 8px 0 #e6a0b9;
        }

        .button-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.2rem;
            margin: 2.2rem 0 1.8rem;
        }

        .btn {
            border: none;
            font-size: 1.8rem;
            font-weight: 600;
            padding: 1rem 2.8rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 0 #b34b6e, 0 4px 15px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            background: white;
            color: #b33b66;
            border: 2px solid #ffb0c7;
            flex: 0 1 auto;
            min-width: 180px;
        }

        .btn-yes {
            background: #ffadc9;
            color: #4b1f30;
            box-shadow: 0 10px 0 #b34b6e, 0 4px 15px #ff9bbd;
        }

        .btn-yes:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 0 #b34b6e, 0 8px 20px #ffb0c7;
            background: #ffbdd5;
        }

        .btn-no {
            background: #ffeef4;
            color: #a53f63;
            box-shadow: 0 10px 0 #b37792, 0 4px 12px #d0a0b2;
            position: relative;
            overflow: hidden;
        }

        /* playful "no" hiding / running away */
        .btn-no:hover {
            background: #ffe2ed;
            transform: translate(8px, -6px) scale(1.05);
            box-shadow: 0 8px 0 #b37792, 0 8px 20px #e1a6bb;
        }

        /* message area */
        .response-message {
            background: #ffffffdd;
            border-radius: 60px;
            padding: 1.5rem 2rem;
            font-size: 2rem;
            font-weight: 600;
            color: #b63b64;
            border: 3px solid white;
            box-shadow: 0 4px 0 #ffbed3, 0 10px 25px #ffc0d0;
            margin: 2rem 0 1rem;
            min-height: 5rem;
            backdrop-filter: blur(4px);
            transition: 0.2s;
            word-break: break-word;
        }

        .heart-emoji {
            font-size: 3rem;
            display: inline-block;
            filter: drop-shadow(2px 4px 4px #ff88b0);
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .secret-note {
            margin-top: 2rem;
            color: #a54f71;
            font-size: 1.2rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            background: #fccfdf70;
            padding: 0.5rem 1.8rem;
            border-radius: 100px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        /* illustration of tiny avril style */
        .chibi-avril {
            font-size: 3.8rem;
            line-height: 1;
            margin: 0.5rem 0 0;
            filter: drop-shadow(0 6px 0 #e598b0);
        }

        footer {
            margin-top: 2rem;
            color: #b35f80;
            font-size: 1rem;
            opacity: 0.8;
        }

        /* mobile fine-tune */
        @media (max-width: 500px) {
            .valentine-card { padding: 1.5rem 1rem 2rem; }
            h1 { font-size: 2.3rem; }
            .cute-question { font-size: 1.5rem; }
            .btn { font-size: 1.5rem; padding: 0.8rem 1.5rem; min-width: 140px; }
            .response-message { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <!-- some floating background hearts (random) -->
    <div class="heart-bg" style="top: 5%; left: 3%;">üíó</div>
    <div class="heart-bg" style="top: 15%; right: 2%; font-size: 3rem;">üå∏</div>
    <div class="heart-bg" style="bottom: 12%; left: 8%;">üíñ</div>
    <div class="heart-bg" style="bottom: 20%; right: 12%;">üíû</div>
    <div class="heart-bg" style="top: 25%; left: 20%;">ü•∞</div>
    <div class="heart-bg" style="top: 80%; right: 18%;">üíò</div>
    <div class="heart-bg" style="bottom: 5%; left: 25%;">üíï</div>
    <div class="heart-bg" style="top: 45%; right: 25%;">üíì</div>

    <!-- main card -->
    <div class="valentine-card">
        <div class="chibi-avril">üé∏‚ú®üñ§</div>
        <h1>üíå a very important question üíå</h1>
        <div class="name-avril">for Avril</div>

        <div class="cute-question">
            ‚≠ê will you be my Valentine? ‚≠ê
        </div>

        <!-- interactive buttons -->
        <div class="button-panel">
            <button class="btn btn-yes" id="yesBtn">üíñ YES! üíñ</button>
            <button class="btn btn-no" id="noBtn">üôà no thanks üôà</button>
        </div>

        <!-- sweet response shows up here -->
        <div class="response-message" id="responseMsg">
            <span class="heart-emoji">‚ù§Ô∏è</span> waiting for you... <span class="heart-emoji">‚ù§Ô∏è</span>
        </div>

        <!-- extra cute detail -->
        <div class="secret-note">
            <span>üç¨</span> click yes for a sweet surprise <span>üç¨</span>
        </div>

        <footer>
            ‚ö° made with lots of glitter & eyeliner ‚ö°
        </footer>
    </div>

    <script>
        (function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const responseDiv = document.getElementById('responseMsg');

            // playful, affectionate responses for YES
            const yesMessages = [
                "üíñ YAY! üíñ I'll pick you up at 7! üé∏",
                "‚ú® BEST VALENTINE'S DAY EVER! ‚ú® can't wait, avril!",
                "üå∏ you just made my whole year! üå∏",
                "üíï 100% YES! let's get ice cream and skate! üíï",
                "ü•≥ it's a date!!! ü•≥ get ready for roses & punk rock!",
                "üíó avril said YES!!! my heart is exploding üíó",
                "üé∏ HELL YEAH! gonna write you a song! üé∂",
                "üíò *does happy dance* üíò see you feb 14th!",
            ];

            // For the "no" button ‚Äì but we'll make it tricky and eventually give in.
            const noMessages = [
                "üôà oh.. but maybe...? üôà",
                "üò¢ try again? i'll be extra sweet! üò¢",
                "ü•∫ click yes instead? pretty please? ü•∫",
                "üíî avril... don't break my heart üíî",
                "üò§ i don't accept that! üò§ try YES!",
                "üåü the YES button is cuter, you know! üåü",
                "üéÄ no doesn't exist in valentine world üéÄ",
                "üí¢ system override: turn no into YES üí¢",
            ];

            // Function to get random array element
            function randomMsg(arr) {
                return arr[Math.floor(Math.random() * arr.length)];
            }

            // Yes button action ‚Äì pure happiness
            yesBtn.addEventListener('click', () => {
                const msg = randomMsg(yesMessages);
                responseDiv.innerHTML = `üíû‚ú® ${msg} ‚ú®üíû`;
                // extra sparkle effect: change background of message temporarily
                responseDiv.style.background = "#ffe4f3";
                responseDiv.style.transition = "0.3s";
                setTimeout(() => {
                    responseDiv.style.background = "#ffffffdd";
                }, 400);

                // add a fun surprise: create floating hearts around yes button? just a lil dom change
                const extraHeart = document.createElement('span');
                extraHeart.innerText = ' üíñ ';
                extraHeart.style.fontSize = '2.5rem';
                extraHeart.style.animation = 'pulse 1s infinite';
                responseDiv.appendChild(extraHeart);
                // but keep it tidy ‚Äì remove after 3 seconds
                setTimeout(() => {
                    if (extraHeart.parentNode === responseDiv) {
                        extraHeart.remove();
                    }
                }, 3000);
            });

            // No button ‚Äì evasive, playful, and eventually surrenders to YES
            noBtn.addEventListener('click', (e) => {
                e.preventDefault();
                // sometimes change position (playful runaway)
                const randomLeft = Math.floor(Math.random() * 70) + 15;  // vw-ish
                const randomTop = Math.floor(Math.random() * 60) + 20;   // vh-ish
                // but keep it inside viewport roughly, and only apply sometimes
                if (Math.random() > 0.45) {  // ~55% chance of moving
                    noBtn.style.transform = `translate(${Math.random() > 0.5 ? '50px' : '-40px'}, ${Math.random() > 0.5 ? '-20px' : '30px'}) scale(1.05)`;
                    noBtn.style.transition = 'transform 0.2s ease';
                } else {
                    // reset position slightly (but don't completely reset to keep it fun)
                    noBtn.style.transform = `translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px)`;
                }

                // If clicked many times, maybe after several attempts we force a yes?
                // We'll count no-clicks, and on 5th click pretend "no" turns into yes.
                if (!window.noClickCount) window.noClickCount = 0;
                window.noClickCount += 1;

                // if they click more than 5 times, start forcing yes
                if (window.noClickCount >= 5) {
                    responseDiv.innerHTML = `üòÜüòÜ just kidding, avril! you know you can't escape... YES! üíñ‚ú®`;
                    responseDiv.style.background = "#ffe0f0";
                    // also change no button to yes? we can rename it
                    noBtn.innerText = 'üíñ YES! üíñ';
                    noBtn.classList.remove('btn-no');
                    noBtn.classList.add('btn-yes');
                    // make it redirect to yes function
                    noBtn.removeEventListener('click', arguments.callee);
                    noBtn.addEventListener('click', () => {
                        responseDiv.innerHTML = `üíû‚ú® ${randomMsg(yesMessages)} ‚ú®üíû`;
                    });
                    // also trigger a yes vibe
                    return;
                }

                // otherwise show a reluctant no message
                let msg = randomMsg(noMessages);
                // if it's the 3rd or 4th click, make it softer
                if (window.noClickCount === 3) msg = "üôä maybe yes?? i'm confused... üôä";
                if (window.noClickCount === 4) msg = "üç´ okay fine, i'll say... no... just kidding! üç´";
                responseDiv.innerHTML = `üòø ${msg} üòø`;

                // also gradually make the no button smaller / less appealing? just for fun
                if (window.noClickCount > 2) {
                    noBtn.style.fontSize = '1.7rem';
                    noBtn.style.padding = '0.9rem 2.2rem';
                }
                if (window.noClickCount > 3) {
                    // soften the shadow
                    noBtn.style.boxShadow = '0 5px 0 #b37792';
                }

                // add a little shake
                noBtn.style.animation = 'none';
                noBtn.offsetHeight; // reflow
                noBtn.style.animation = 'pulse 0.3s 2';
            });

            // Also if they hover over no button there's a chance it dodges (extra fun)
            noBtn.addEventListener('mouseenter', () => {
                // only if not clicked many times (dodge chance)
                if (window.noClickCount < 5 && Math.random() > 0.5) {
                    noBtn.style.transform = `translate(${Math.random() * 40 - 20}px, ${Math.random() * 30 - 15}px)`;
                }
            });

            noBtn.addEventListener('mouseleave', () => {
                // reset a bit, but keep some randomness
                if (window.noClickCount < 5) {
                    noBtn.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 8 - 4}px)`;
                }
            });

            // double-tap protection / make it all cute
            // extra: click on background hearts? not needed

            // yes button hover effect stays positive
            yesBtn.addEventListener('mouseenter', () => {
                responseDiv.style.background = "#fff0fb";
            });
            yesBtn.addEventListener('mouseleave', () => {
                responseDiv.style.background = "#ffffffdd";
            });

            // initial message
            responseDiv.innerHTML = 'üíóüíó will you be my valentine, avril? üíóüíó';
        })();
    </script>
</body>
</html>
