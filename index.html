<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f0e6d2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .pocket {
            width: 280px; /* Total width = left border 140px + right border 140px */
            height: 200px;
            border-left: 140px solid #f5a3a2;
            border-right: 140px solid #f5a3a2;
            border-top: 90px solid transparent;
            border-bottom: none;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            position: relative;
            box-sizing: border-box;
        }

        .letter {
            position: absolute;
            background-color: #fff;
            width: 90%;
            left: 5%;
            right: 5%;
            height: 85%;
            bottom: 7%;
            border-radius: 6px;
            font-family: 'Dancing Script', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* Optional: Add a flap shadow effect */
        .pocket::before {
            content: '';
            position: absolute;
            top: -90px;
            left: -140px;
            width: 0;
            height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 90px solid #e08f8e;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="pocket">
        <div class="letter">
            ðŸ’Œ Hello!
        </div>
    </div>
</body>
</html>
